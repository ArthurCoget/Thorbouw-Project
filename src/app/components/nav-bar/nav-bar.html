<nav class="nav-bar">
    <div class="mobile-nav glassmorphism">
        <a routerLink="/home" (click)="closeMenu()">
            <img class="logo mobile-logo" src="/logo/Thorbouw-Logo-Light.webp" alt="Logo">
        </a>
        <span id="nav-label" hidden>Navigation</span>
        <button class="hamburger" (click)="toggleMenu()" [class.isReady]="isReady" [attr.aria-expanded]="isReady ? layoutService.isMenuOpen() : null" aria-controls="nav-links"
            aria-labelledby="nav-label">
            <svg class="hamburger-svg" viewBox="0 0 100 100" width="50">
                <line class="line top" x1="10" x2="90" y1="30" y2="30" stroke-linecap="round" stroke-width="10"
                    stroke-dasharray="80" stroke-dashoffset="0"></line>
                <line class="line middle" x1="90" x2="10" y1="50" y2="50" stroke-linecap="round" stroke-width="10"
                    stroke-dasharray="80" stroke-dashoffset="0"></line>
                <line class="line bottom" x1="10" x2="90" y1="70" y2="70" stroke-linecap="round" stroke-width="10"
                    stroke-dasharray="80" stroke-dashoffset="0"></line>
            </svg>
        </button>
    </div>
    <div id="nav-links" class="nav-links glassmorphism" [class.no-transition]="disableTransition"
        [class.open]="layoutService.isMenuOpen()" [attr.inert]="!layoutService.isMenuOpen() && isMobile ? '' : null" role="dialog"
        aria-labelledby="nav-label">
        <ul class="nav-list left">
            @for (link of navLinks.slice(0, 3); track link.path){
            <li>
                <a [routerLink]="link.path" routerLinkActive="active" (click)="closeMenu()">{{link.label}}</a>
            </li>
            }
        </ul>
        <div class="desktop-logo-container">
            <a routerLink="/home">
                <img class="logo" src="/logo/Thorbouw-Logo-Light.webp" alt="Logo Of Thorbouw">
            </a>
        </div>
        <ul class="nav-list right">
            @for (link of navLinks.slice(3); track link.path){
            <li>
                <a [routerLink]="link.path" routerLinkActive="active" (click)="closeMenu()">{{link.label}}</a>
            </li>
            }
        </ul>
    </div>
</nav>
